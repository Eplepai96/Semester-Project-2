<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/da4fbc451d.js" crossorigin="anonymous"></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<body class="min-vh-100 d-flex flex-column content-container">
  
  <header class="mb-5 sticky-top bg-light">
    <nav class="navbar navbar-expand bg-light">
        <div class="container-fluid">
          <a class="nav-link text-danger m-1" href="/index.html">LOGO</a>
          <div class="navbar">
            <ul class="navbar-nav me-auto mb-1 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-danger" aria-current="page" href="/listings">Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-danger" href="/profile" id="profileNav">Profile</a>
              </li>
            </ul>
            <form class="d-flex ml-auto float-end bg-light" role="search" id="search">
              <input class="form-control border border-2 border-top-0 border-end-0 rounded-1 ms-3" type="search" name="term" placeholder="Search for items" aria-label="Search">
              <button class="btn btn-secondary text-white" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav> 
</header>

  <main class="flex-grow-1">
    <div class="container container-fluid">
      <h1 class="mb-5">Edit profile</h1>
      <form id="editProfile">
        <div class="row">

            <!-- Email input -->
            <div class="form-outline mb-4 col-sm-6">
              <label class="form-label" for="updateName">Name</label>
              <input type="name" id="registerEmail" class="form-control" disabled name="name" />
            </div>
                                
            <!-- Password input -->
            <div class="form-outline mb-4 col-sm-6">
              <label class="form-label" for="registerPassword">Email</label>
              <input type="email" id="updateEmail" class="form-control" disabled name="email" />
          </div>
            
        </div>
        
        <div class="row">

            <!-- Banner input -->
            <div class="form-outline mb-4 col-sm-6">
              <label class="form-label" for="updateBanner">Banner</label> 
              <input type="url" id="updateBanner" class="form-control" name="banner"/>
          </div>

            <!-- Avatar input -->
            <div class="form-outline mb-4 col-sm-6">
              <label class="form-label" for="updateAvatar">Avatar</label>
              <input type="url" id="updateAvatar" class="form-control" name="avatar" />
          </div>
        </div>
        <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3 text-white m-auto">Save changes</button>
      </form>

    </div>
  </main>

</body>
</html>
