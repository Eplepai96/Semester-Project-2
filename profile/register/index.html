<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>

<body>
    <div class="content-container">
      <header class="mb-5 sticky-top bg-light">
        <nav class="navbar navbar-expand bg-light">
            <div class="container-fluid">
              <a class="nav-link text-danger m-1" href="/index.html">LOGO</a>
              <div class="navbar">
                <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-danger" aria-current="page" href="/listings">Listings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-danger" href="/profile" id="profileNav">Profile</a>
                  </li>
                </ul>
                <form class="d-flex ml-auto float-end bg-light" role="search" id="search">
                  <input class="form-control border border-2 border-top-0 border-end-0 rounded-1" type="search" name="term" placeholder="Search for items" aria-label="Search">
                  <button class="btn btn-secondary text-white" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav> 
    </header>
    <main>
    <div class="m-3 ">
        <ul class="nav nav-pills mb-4">
            <li class="nav-item text-center">
              <a class="nav-link" href="/profile/login">Login</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link active" aria-current="page" href="#">Register</a>
            </li>

        </ul>
          <!-- Pills navs -->
            
              <form id="registerForm">
                <div class="row">

                    <!-- Name input -->
                    <div class="form-outline mb-4 col-sm-6">
                      <label class="form-label" for="registerName">Name</label> 
                      <input type="text" id="registerName" class="form-control" name="name" required/>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4 col-sm-6">
                      <label class="form-label" for="registerEmail">Email</label>
                      <input type="email" id="registerEmail" class="form-control" name="email" required/>
                    </div>
                                          
                </div>
                
                <div class="row">

                    <!-- Password input -->
                    <div class="form-outline mb-4 col-sm-6">
                      <label class="form-label" for="registerPassword">Password</label>
                      <input type="password" id="registerPassword" class="form-control" name="password" required/>
                    </div>

                    <!-- Avatar input -->
                    <div class="form-outline mb-4 col-sm-6">
                      <label class="form-label" for="registerAvatar">Avatar</label>
                      <input type="url" id="registerAvatar" class="form-control" name="avatar"/>
                    </div>

                </div>
                <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-3 text-white m-auto">Create user</button>
              </form>
            </div>
          </div>
        </div>
        
    </main>
    
</div>
</body>
</html>
