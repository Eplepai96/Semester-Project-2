<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>

<body>
    <div class="content-container">
      <header class="mb-5 sticky-top bg-light">
        <nav class="navbar navbar-expand bg-light">
            <div class="container-fluid">
              <a class="nav-link text-danger m-1" href="/index.html">LOGO</a>
              <div class="navbar">
                <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-danger" aria-current="page" href="/listings">Listings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-danger" href="/profile" id="profileNav">Profile</a>
                  </li>
                </ul>
                <form class="d-flex ml-auto float-end bg-light" role="search" id="search">
                  <input class="form-control border border-2 border-top-0 border-end-0 rounded-1" type="search" name="term" placeholder="Search for items" aria-label="Search">
                  <button class="btn btn-secondary text-white" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav> 
    </header>
    <main>
    <div class="m-3 ">
        <h1>Create listing</h1>
          <!-- Pills navs -->
            
              <form id="createPost">

                <div class="row">

                    <!-- Title input -->
                    <div class="form-outline mb-4 col-sm-6">
                      <label class="form-label" for="createTitle">Title</label>
                      <input type="text" id="createTitle" class="form-control" name="title" required />
                    </div>
                                        
                    <!-- Description input -->
                    <div class="form-outline mb-4 col-sm-6">
                      <label class="form-label" for="createDescription">Description</label>
                      <textarea cols="10" rows="2" type="text" id="createDescription" class="form-control" name="description"></textarea>
                  </div>
                    
                </div>
                
                <div class="row">

                    <!-- Tags input -->
                    <div class="form-outline mb-4 col-sm-6">
                      <label class="form-label" for="createTags">Tags</label> 
                      <input type="text" id="createTags" class="form-control" name="tags"/>
                  </div>

                    <!-- Media input -->
                    <div class="form-outline mb-4 col-sm-6">
                      <label class="form-label" for="createMedia">Media</label>
                      <input type="text" id="createMedia" class="form-control" name="media" />
                  </div>
                </div>
                <div class="row">
                  <div class="form-outline mb-4 col-sm-6">
                    <label class="form-label" for="createEnds">End date</label>
                    <input type="date" id="createEnds" class="form-control" name="endsAt" required/>
                </div>
                </div>
                <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-3 text-white m-auto">Post listing</button>
              </form>
            </div>
          </div>
        </div>
        
    </main>
    
</div>
</body>
</html>
